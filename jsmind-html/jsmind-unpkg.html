<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>jsMind</title>
        <link
            type="text/css"
            rel="stylesheet"
            href="//unpkg.com/jsmind@0.7.9/style/jsmind.css"
        />
        <style type="text/css">
            #jsmind_container {
                width: 800px;
                height: 500px;
                border: solid 1px #ccc;
                background: #f4f4f4;
            }
        </style>
    </head>

    <body>
        <div id="jsmind_container"></div>
        <script src="//unpkg.com/jsmind@0.7.9/es6/jsmind.js"></script>
        <script src="//unpkg.com/jsmind@0.7.9/es6/jsmind.draggable-node.js"></script>
        <script src="jsmind-data-sample.js"></script>
        <script type="text/javascript">
            function load_jsmind() {
                var options = {
                    container: 'jsmind_container',
                    editable: true,
                    theme: 'primary',
                };
                var jm = new jsMind(options);
                jm.show(JSMIND_DATA_SAMPLE);
            }
            load_jsmind();
        </script>
    </body>
</html>
